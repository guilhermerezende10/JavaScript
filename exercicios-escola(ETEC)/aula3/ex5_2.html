<body>
  <img src="img/ex5_2.jpg" alt="Jogo dos Números" class="normal">
  <h1>Jogo Descubra o Número</h1>
  <p>Número:
    <input type="text" id="inNumero" autofocus>

  <h3> Erros:

  </h3>

    <span id="outChances">6</span>
